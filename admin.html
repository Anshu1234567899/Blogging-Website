{%extends "base.html"%}
{% block title%}
<title>admin table</title>
<style>


.tablecontainer {
    padding: 20px;
    font-family: Arial, sans-serif;
    max-width: 1000px; 
    margin: 0 auto; 
}

.table-content {
    width: 100%;
    border-collapse: collapse; 
    margin-bottom: 20px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    background-color: #ffffff; 
}


.table-content th {
    background-color: #007bff; 
    color: #ffffff; 
    padding: 12px;
    text-align: left;
    font-size: 16px;
}


.table-content td {
    padding: 12px;
    border-bottom: 1px solid #ddd; 
    font-size: 14px;
}


.table-content tr:nth-child(even) {
    background-color: #f9f9f9; 
}


.table-content tr:hover {
    background-color: #f1f1f1; 
}


.delbtn, .updbtn, .addbtn {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease; 
}

.delbtn {
    background-color: #dc3545;
    color: #ffffff; 
}

.delbtn:hover {
    background-color: #c82333; 
}

.updbtn {
    background-color: #ffc107; 
    color: #000000; 
}
.updbtn:hover {
    background-color: #e0a800; 
}


.addbtn {
    background-color: #28a745; 
    color: #ffffff; 
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
}

.addbtn:hover {
    background-color: #218838; 
}


a {
    text-decoration: none; 
}

</style>
{% endblock %}
{% block content %}
<div class="tablecontainer">
<table class="table-content">
<tr>
    <th>Sr.NO</th>
    <th>NAME</th>
    <th>EMAIL</th>
    <th>PASSWORD</th>
    <th>ACTIONS</th>
</tr>
{% for row in rows %}
<tr>
    <td>{{row.id}}</td>
<td>{{row.name}}</td>
<td>{{row.email}}</td>
<td>{{row.password}}</td>
<td><form action="/delete/{{row.id}}" style="display: inline;" method="POST">
    <button type="submit" class="delbtn">DELETE</button>
</form>
   <a href="/update/{{row.id}}"><button type="button" class="updbtn">UPDATE</button>
   </td></a> 

</tr>
{% endfor %}

 


</table>
<a href="/add"><button class="addbtn">ADD</button></a>
</div>
{% endblock %}
